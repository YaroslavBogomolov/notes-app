<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-sticky-note"></i>
                Мои заметки
            </h1>
        </header>

        <main>
            <div class="app-container">
                <section class="input-section">
                    <div class="card">
                        <h2>Новая заметка</h2>
                        <form id="note-form">
                            <input type="text" id="title" placeholder="Заголовок..." required>
                            <textarea id="content" placeholder="Текст заметки..."></textarea>
                            <button type="submit" class="btn primary">
                                <i class="fas fa-plus"></i>
                                Добавить
                            </button>
                        </form>
                    </div>
                </section>

                <section class="notes-section">
                    <div class="notes-header">
                        <h2>Ваши заметки</h2>
                        <button id="refresh" class="btn secondary" aria-label="Обновить">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="notes-container" id="notes-container">
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <p>Заметок пока нет</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>Notes App 2026 | DEMO CI/CD Practice Project | Bogomolov Y.</p>
            <p class="status" id="api-status">Статус: проверка...</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
